version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: veiculos-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-veiculo_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-senha_segura}
      POSTGRES_DB: ${DB_NAME:-veiculos_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-veiculo_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - veiculo_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: veiculos-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-veiculo_user}:${DB_PASSWORD:-senha_segura}@postgres:5432/${DB_NAME:-veiculos_db}
      SECRET_KEY: ${SECRET_KEY:-sua-chave-secreta-super-segura-aqui}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: "Ve√≠culos API"
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: logs/app.log
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - veiculo_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local

networks:
  veiculo_network:
    driver: bridge
